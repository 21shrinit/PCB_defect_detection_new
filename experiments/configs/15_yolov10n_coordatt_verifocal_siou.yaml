# YOLOv10n with CoordAtt + VeriFocal + SIoU Combination
# ============================================================================
# Experiment: Spatial-aware enhancement - YOLOv10n + CoordAtt + VeriFocal + SIoU
# Research: Position-aware attention + quality classification + shape-aware IoU

experiment:
  name: "15_yolov10n_coordatt_verifocal_siou_640px"
  type: "spatial_enhancement"
  mode: "train"
  description: "YOLOv10n with CoordAtt attention + VeriFocal+SIoU for spatial-aware enhancement"
  tags:
    - "spatial_study"
    - "yolov10n"
    - "coordatt_attention"
    - "verifocal_siou"
    - "640px"
    - "phase_4_yolov10n"

model:
  type: "yolov10n"
  config_path: "ultralytics/cfg/models/v10/yolov10n-coordatt-research-optimal.yaml"
  pretrained: true
  attention_mechanism: "coordatt"

data:
  path: "experiments/configs/datasets/hripcb_data.yaml"
  num_classes: 6

training:
  epochs: 150
  batch: 56                     # ✅ Slightly reduced for CoordAtt overhead
  imgsz: 640
  device: "0"
  workers: 16                   # ✅ Research-verified optimal
  seed: 42
  
  optimizer: "AdamW"            # ✅ Best for spatial attention architectures
  lr0: 0.0009                   # ✅ Slightly reduced for attention stability
  lrf: 0.01                     # ✅ Final LR factor
  weight_decay: 0.0005
  momentum: 0.937
  warmup_epochs: 5.0            # ✅ Extended warmup for spatial attention
  patience: 45                  # ✅ Higher patience for convergence
  
  save_period: 25
  validate: true
  cache: false
  amp: true
  project: "experiments/pcb-defect-150epochs-v1"  # ✅ Matches WandB project name
  
  # VeriFocal + SIoU with CoordAtt
  loss:
    type: "verifocal_siou"             # DFL + VeriFocal + SIoU
    box_weight: 8.0                    # Balanced for spatial attention + advanced loss
    cls_weight: 0.7                    # Balanced for VeriFocal
    dfl_weight: 1.5                    # YOLOv10n DFL weight
    
  augmentation:
    mosaic: 1.0
    mixup: 0.1
    copy_paste: 0.3
    hsv_h: 0.015
    hsv_s: 0.7
    hsv_v: 0.4
    degrees: 0.0
    translate: 0.1
    scale: 0.5
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.5

validation:
  batch: 112                    # Reduced for memory efficiency
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: "val"

wandb:
  project: "pcb-defect-150epochs-v1"
  save_code: true
  dir: "./wandb_logs"

metadata:
  dataset_name: "HRIPCB"
  hardware: "GPU"
  notes: "YOLOv10n spatial enhancement - CoordAtt attention + VeriFocal+SIoU for position-aware PCB defect detection"