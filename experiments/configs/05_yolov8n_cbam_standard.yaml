# YOLOv8n + CBAM Attention with Standard Loss Configuration
# ============================================================================
# Experiment: CBAM attention mechanism evaluation on YOLOv8n
# Purpose: Test dual channel-spatial attention impact

experiment:
  name: "05_yolov8n_cbam_standard_640px"
  type: "attention_mechanism_study"
  mode: "train"
  description: "YOLOv8n with CBAM attention mechanism - dual channel and spatial attention"
  tags:
    - "attention_study"
    - "yolov8n"
    - "cbam_attention"
    - "standard_loss"
    - "640px"
    - "phase_2"

model:
  type: "yolov8n"
  config_path: "ultralytics/cfg/models/v8/yolov8n-cbam-neck-optimal.yaml"
  pretrained: true                      # ✅ Use pretrained weights (boolean for script compatibility)
  attention_mechanism: "cbam"

data:
  path: "experiments/configs/datasets/hripcb_data.yaml"
  num_classes: 6

training:
  epochs: 150
  batch: 64                     # ✅ Better for dual attention memory usage
  imgsz: 640
  device: "0"
  workers: 16                   # ✅ Research-verified optimal
  seed: 42
  
  optimizer: "AdamW"            # ✅ Modern research recommendation
  lr0: 0.001                    # ✅ Standard for AdamW
  lrf: 0.01                     # ✅ Final LR factor
  weight_decay: 0.0005
  momentum: 0.937
  warmup_epochs: 5.0            # ✅ Extended for dual attention complexity
  patience: 50                  # ✅ Higher patience for CBAM convergence
  
  save_period: 25
  validate: true
  cache: false
  amp: true
  project: "experiments/pcb-defect-150epochs-v1"  # ✅ Matches WandB project name
  
  # Standard loss configuration
  loss:
    type: "standard"
    box_weight: 7.5
    cls_weight: 0.5
    dfl_weight: 1.5
    
  augmentation:
    mosaic: 1.0
    mixup: 0.1
    copy_paste: 0.3
    hsv_h: 0.015
    hsv_s: 0.7
    hsv_v: 0.4
    degrees: 0.0
    translate: 0.1
    scale: 0.5
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.5

validation:
  batch: 128
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: "val"

wandb:
  project: "pcb-defect-150epochs-v1"
  save_code: true
  dir: "./wandb_logs"

metadata:
  dataset_name: "HRIPCB"
  hardware: "GPU"
  notes: "CBAM attention study - balanced channel and spatial attention in neck feature fusion"