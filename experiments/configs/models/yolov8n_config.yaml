# YOLOv8n Model Configuration for PCB Defect Detection
# Baseline model with custom Focal-SIoU loss

# Model architecture
model: yolov8n.yaml

# Model parameters
nc: 6  # Number of classes
depth_multiple: 0.33  # Model depth multiple (nano)
width_multiple: 0.25  # Model width multiple (nano)

# Training parameters
epochs: 100
batch_size: 16
imgsz: 640
device: auto

# Optimizer settings
optimizer: SGD
lr0: 0.01  # Initial learning rate
lrf: 0.01  # Final learning rate
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# Loss function weights
box: 7.5      # Box loss gain
cls: 0.5      # Class loss gain
dfl: 1.5      # DFL loss gain
pose: 12.0    # Pose loss gain
kobj: 2.0     # Keypoint obj loss gain
label_smoothing: 0.0  # Label smoothing epsilon

# Validation settings
val: true
save_period: -1  # Save checkpoint every x epochs (disabled if < 1)
save_json: false
save_hybrid: false
conf: 0.001  # Confidence threshold
iou: 0.6     # NMS IoU threshold
max_det: 300  # Maximum detections per image

# Logging and visualization
plots: true
save_txt: false
save_conf: false
save_crop: false
show_labels: true
show_conf: true
vid_stride: 1
line_thickness: 3
visualize: false
augment: false
agnostic_nms: false
classes: null
retina_masks: false
boxes: true
format: torchscript
keras: false
optimize: false
int8: false
dynamic: false
simplify: false
opset: 17
workspace: 4
nms: false
