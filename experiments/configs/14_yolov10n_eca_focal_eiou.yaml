# YOLOv10n with ECA + Focal + EIoU Combination
# ============================================================================
# Experiment: Efficient enhancement - YOLOv10n + ECA attention + Focal + EIoU
# Research: Ultra-efficient attention + hard examples + enhanced IoU

experiment:
  name: "14_yolov10n_eca_focal_eiou_640px"
  type: "efficient_enhancement"
  mode: "train"
  description: "YOLOv10n with ECA attention + Focal+EIoU for efficient comprehensive enhancement"
  tags:
    - "efficient_study"
    - "yolov10n"
    - "eca_attention"
    - "focal_eiou"
    - "640px"
    - "phase_4_yolov10n"

model:
  type: "yolov10n"
  config_path: "ultralytics/cfg/models/v10/yolov10n-eca-research-optimal.yaml"
  pretrained: true
  attention_mechanism: "eca"

data:
  path: "experiments/configs/datasets/hripcb_data.yaml"
  num_classes: 6

training:
  epochs: 150
  batch: 64                     # ✅ Full batch size for ECA efficiency
  imgsz: 640
  device: "0"
  workers: 16                   # ✅ Research-verified optimal
  seed: 42
  
  optimizer: "AdamW"            # ✅ Best for enhanced architectures
  lr0: 0.001                    # ✅ Standard for ECA + advanced loss
  lrf: 0.01                     # ✅ Final LR factor
  weight_decay: 0.0005
  momentum: 0.937
  warmup_epochs: 4.0            # ✅ Standard warmup for focal loss
  patience: 40                  # ✅ Moderate patience
  
  save_period: 25
  validate: true
  cache: false
  amp: true
  project: "experiments/pcb-defect-150epochs-v1"  # ✅ Matches WandB project name
  
  # Focal + EIoU with ECA
  loss:
    type: "focal_eiou"                 # DFL + Focal + EIoU
    box_weight: 8.5                    # Higher for EIoU + attention
    cls_weight: 0.8                    # Increased for focal effectiveness
    dfl_weight: 1.5                    # YOLOv10n DFL weight
    
  augmentation:
    mosaic: 1.0
    mixup: 0.1
    copy_paste: 0.3
    hsv_h: 0.015
    hsv_s: 0.7
    hsv_v: 0.4
    degrees: 0.0
    translate: 0.1
    scale: 0.5
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.5

validation:
  batch: 128                    # Full validation batch size
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: "val"

wandb:
  project: "pcb-defect-150epochs-v1"
  save_code: true
  dir: "./wandb_logs"

metadata:
  dataset_name: "HRIPCB"
  hardware: "GPU"
  notes: "YOLOv10n efficient enhancement - ECA attention + Focal+EIoU for balanced performance-efficiency improvement"