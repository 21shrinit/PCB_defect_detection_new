# YOLOv11n with VeriFocal + SIoU Loss Combination
# ============================================================================
# Experiment: YOLOv11n with quality-aware classification + shape-aware IoU
# Research: State-of-the-art YOLOv11n + VeriFocal + SIoU for optimal PCB detection

experiment:
  name: "17_yolov11n_verifocal_siou_640px"
  type: "loss_function_study"
  mode: "train"
  description: "YOLOv11n with VeriFocal+SIoU - 2025 SOTA architecture with advanced loss"
  tags:
    - "loss_study"
    - "yolov11n"
    - "verifocal_siou"
    - "quality_aware"
    - "640px"
    - "phase_5_yolov11n"

model:
  type: "yolo11n"                       # ✅ Fixed: yolo11n not yolov11n
  config_path: ""                       # Use standard YOLO11n
  pretrained: true
  attention_mechanism: "c2psa_builtin"  # Built-in C2PSA

data:
  path: "experiments/configs/datasets/hripcb_data.yaml"
  num_classes: 6

training:
  epochs: 150
  batch: 64                     # ✅ Optimal for YOLOv11n + advanced loss
  imgsz: 640
  device: "0"
  workers: 16                   # ✅ Research-verified optimal
  seed: 42
  
  optimizer: "AdamW"            # ✅ Best for YOLOv11n + advanced losses
  lr0: 0.001                    # ✅ Standard for AdamW + YOLOv11n
  lrf: 0.01                     # ✅ Final LR factor
  weight_decay: 0.0005
  momentum: 0.937
  warmup_epochs: 4.0            # ✅ Add warmup for VeriFocal
  patience: 40                  # ✅ Moderate patience
  
  save_period: 25
  validate: true
  cache: false
  amp: true
  project: "experiments/pcb-defect-150epochs-v1"  # ✅ Matches WandB project name
  
  # VeriFocal + SIoU combination with YOLOv11n
  loss:
    type: "verifocal_siou"             # DFL + VeriFocal + SIoU
    box_weight: 8.0                    # Balanced for SIoU + YOLOv11n
    cls_weight: 0.7                    # Balanced for VeriFocal
    dfl_weight: 1.5                    # YOLOv11n DFL weight
    
  augmentation:
    mosaic: 1.0
    mixup: 0.1
    copy_paste: 0.3
    hsv_h: 0.015
    hsv_s: 0.7
    hsv_v: 0.4
    degrees: 0.0
    translate: 0.1
    scale: 0.5
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.5

validation:
  batch: 128
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: "val"

wandb:
  project: "pcb-defect-150epochs-v1"
  save_code: true
  dir: "./wandb_logs"

metadata:
  dataset_name: "HRIPCB"
  hardware: "GPU"
  notes: "YOLOv11n VeriFocal+SIoU - SOTA 2025 architecture with advanced loss for superior PCB defect detection"