# RB06: YOLOv8n + SIoU Loss Only - Roboflow PCB Dataset
# ============================================================================
# Target: Evaluate SIoU loss function impact without attention mechanisms

experiment:
  name: "RB06_YOLOv8n_SIoU_Roboflow_640px"
  type: "roboflow_pcb_training"
  mode: "train"
  description: "YOLOv8n with SIoU loss only on Roboflow PCB dataset"
  tags:
    - "roboflow_pcb"
    - "yolov8n"
    - "siou_loss"
    - "loss_ablation"

model:
  type: "yolov8n"
  config_path: "ultralytics/cfg/models/v8/yolov8n.yaml"
  pretrained: true
  attention_mechanism: null

data:
  path: "experiments/configs/datasets/roboflow_pcb_data.yaml"
  num_classes: 6

training:
  dataset:
    path: "experiments/configs/datasets/roboflow_pcb_data.yaml"
    num_classes: 6

  epochs: 150
  batch: 64
  imgsz: 640
  device: "0"
  workers: 16
  seed: 42
  
  # SIoU optimized hyperparameters
  optimizer: "AdamW"
  lr0: 0.001
  lrf: 0.01
  weight_decay: 0.0005
  momentum: 0.937
  warmup_epochs: 3.0
  patience: 30
  
  save_period: 20
  validate: true
  cache: true
  amp: true
  project: "experiments/roboflow-pcb-training"
  
  # SIoU loss configuration
  loss:
    type: "siou"
    box_weight: 7.5                     # Balanced for shape awareness
    cls_weight: 0.5
    dfl_weight: 1.5
    
  # Standard augmentation for fair comparison
  augmentation:
    mosaic: 1.0
    mixup: 0.08
    copy_paste: 0.3
    hsv_h: 0.015
    hsv_s: 0.7
    hsv_v: 0.4
    degrees: 0.0
    translate: 0.1
    scale: 0.5
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.5

validation:
  batch: 64
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: "val"

wandb:
  project: "roboflow-pcb-training"
  save_code: true
  dir: "./wandb_logs"

metadata:
  dataset_name: "Roboflow PCB Defects"
  hardware: "GPU"
  target_performance: "Evaluate SIoU loss impact"
  notes: "YOLOv8n with SIoU loss only for loss function ablation study"