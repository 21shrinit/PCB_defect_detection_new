# R01: YOLOv8n Baseline - Maximum Performance Optimized
# ============================================================================
# Target: 93.5% mAP@0.5 (beat 90% plateau)
# Strategy: Performance-tuned hyperparameters + batch=128 + speed optimizations

experiment:
  name: "R01_YOLOv8n_Baseline_MaxPerf_640px"
  type: "baseline_max_performance"
  mode: "train"
  description: "YOLOv8n baseline optimized for maximum mAP performance"
  tags:
    - "research_baseline"
    - "yolov8n"
    - "standard_loss"
    - "max_performance"
    - "phase_1"

model:
  type: "yolov8n"
  config_path: ""                       # Standard YOLOv8n
  pretrained: true
  attention_mechanism: "none"

data:
  path: "experiments/configs/datasets/hripcb_data.yaml"
  num_classes: 6

training:
  epochs: 150                           # Optimized for performance vs time
  batch: 128                            # Proven to work on Colab L4
  imgsz: 640
  device: "0"
  workers: 16                           # Optimal for GPU utilization
  seed: 42
  
  # Standard proven hyperparameters
  optimizer: "AdamW"
  lr0: 0.001                            # Standard proven learning rate
  lrf: 0.01                             # Standard final LR factor
  weight_decay: 0.0005                  # Standard weight decay
  momentum: 0.937                       # Standard momentum
  warmup_epochs: 3.0                    # Standard warmup
  patience: 30                          # Standard patience
  
  # Speed optimizations (non-performance affecting)
  save_period: 20
  validate: true
  cache: true                           # Dataset caching for speed
  amp: true                            # Mixed precision (2x speed, no perf loss)
  project: "experiments/pcb-defect-research-maxperf"
  
  # Standard proven loss weights
  loss:
    type: "standard"
    box_weight: 7.5                     # Standard proven weight
    cls_weight: 0.5                     # Standard proven weight
    dfl_weight: 1.5                     # Standard proven weight
    
  # Standard proven augmentation
  augmentation:
    mosaic: 1.0                         # Standard mosaic
    mixup: 0.1                          # Standard mixup (reduced from 0.2)
    copy_paste: 0.3                     # Standard copy-paste (reduced from 0.4)
    hsv_h: 0.015                        # Standard color variations
    hsv_s: 0.7                          # Standard saturation (reduced from 0.8)
    hsv_v: 0.4                          # Standard brightness (reduced from 0.5)
    degrees: 0.0
    translate: 0.1
    scale: 0.5
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.5

validation:
  batch: 128                            # Large validation batches for speed
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: "val"

wandb:
  project: "pcb-defect-research-maxperf"
  save_code: true
  dir: "./wandb_logs"

metadata:
  dataset_name: "HRIPCB"
  hardware: "Colab L4 GPU (22GB)"
  target_performance: "93.5% mAP@0.5"
  estimated_time: "2 hours"
  notes: "Fixed YOLOv8n baseline using proven hyperparameters + speed optimizations (cache, amp)"