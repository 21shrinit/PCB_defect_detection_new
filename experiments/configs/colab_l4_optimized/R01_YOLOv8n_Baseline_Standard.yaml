# R01: YOLOv8n Baseline - Colab L4 Optimized
# ============================================================================
# L4 GPU Optimized: 22GB memory, batch=128, aggressive caching
# Expected: ~92.5% mAP@0.5, 2 hours training time

experiment:
  name: "R01_YOLOv8n_Baseline_Standard_L4"
  type: "baseline_reference"
  mode: "train"
  description: "YOLOv8n baseline optimized for Colab L4 GPU - reference performance"
  tags:
    - "research_baseline"
    - "yolov8n"
    - "standard_loss"
    - "colab_l4_optimized"
    - "phase_1"

model:
  type: "yolov8n"
  config_path: ""                       # Standard YOLOv8n
  pretrained: true
  attention_mechanism: "none"

data:
  path: "experiments/configs/datasets/hripcb_data.yaml"
  num_classes: 6

training:
  epochs: 100                           # L4 Optimized: Reduced for speed
  batch: 128                            # L4 Optimized: Large batch (18GB peak)
  imgsz: 640
  device: "0"
  workers: 8                            # L4 Optimized: Colab CPU cores
  seed: 42
  
  # L4 Optimized hyperparameters
  optimizer: "AdamW"
  lr0: 0.002                            # L4 Optimized: 2x for large batch
  lrf: 0.01
  weight_decay: 0.0005
  momentum: 0.937
  warmup_epochs: 5.0                    # L4 Optimized: Extended for large batch
  patience: 30                          # L4 Optimized: Aggressive early stopping
  
  # L4 Performance optimizations
  save_period: 25
  validate: true
  cache: true                           # L4 Optimized: Full dataset caching (22GB)
  amp: true                            # L4 Optimized: Mixed precision (2x speed)
  project: "experiments/pcb-defect-research-colab-l4"
  
  # Standard loss weights (optimized)
  loss:
    type: "standard"
    box_weight: 7.5
    cls_weight: 0.5
    dfl_weight: 1.5
    
  # L4 Optimized augmentation (aggressive for baselines)
  augmentation:
    mosaic: 1.0
    mixup: 0.15                         # L4 Optimized: Slightly higher
    copy_paste: 0.3
    hsv_h: 0.015
    hsv_s: 0.7
    hsv_v: 0.4
    degrees: 0.0
    translate: 0.1
    scale: 0.5
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.5

validation:
  batch: 128                            # L4 Optimized: Large validation batch
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: "val"

# L4 Specific optimizations
hardware_optimization:
  pin_memory: true                      # L4 Optimized: Faster GPU transfers
  persistent_workers: true              # L4 Optimized: Keep workers alive
  prefetch_factor: 4                    # L4 Optimized: 4x prefetching
  drop_last: false                      # Use all data

wandb:
  project: "pcb-defect-research-colab-l4"
  save_code: true
  dir: "./wandb_logs"
  tags: ["research", "baseline", "yolov8n", "l4_optimized"]

metadata:
  dataset_name: "HRIPCB"
  hardware: "Colab L4 GPU (22GB)"
  expected_performance: "92.5% mAP@0.5"
  estimated_time: "2 hours"
  notes: "Reference baseline optimized for L4 GPU - large batch training with aggressive caching"