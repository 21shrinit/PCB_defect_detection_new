# YOLOv8n Baseline with Standard Loss Configuration
# ============================================================================
# Experiment: Baseline performance measurement with standard YOLOv8n
# Purpose: Establish baseline metrics for comparison

experiment:
  name: "01_yolov8n_baseline_standard_640px"
  type: "baseline_training"
  mode: "train"
  description: "YOLOv8n baseline with standard DFL+BCE+CIoU loss at 640px resolution"
  tags:
    - "baseline"
    - "yolov8n"
    - "standard_loss"
    - "640px"
    - "phase_1"

model:
  type: "yolov8n"
  config_path: ""                       # Use standard YOLOv8n
  pretrained: true
  attention_mechanism: "none"

data:
  path: "experiments/configs/datasets/hripcb_data.yaml"
  num_classes: 6

training:
  epochs: 150
  batch: 128                    # ✅ Can use larger batch for baseline
  imgsz: 640
  device: "0"
  workers: 16                   # ✅ Research-verified optimal
  seed: 42
  
  optimizer: "AdamW"            # ✅ Modern standard
  lr0: 0.001                    # ✅ Standard for AdamW
  lrf: 0.01                     # ✅ Final LR factor
  weight_decay: 0.0005
  momentum: 0.937
  warmup_epochs: 3.0            # ✅ Standard warmup
  patience: 30                  # ✅ Standard patience
  
  save_period: 25
  validate: true
  cache: false
  amp: true
  project: "experiments/pcb-defect-150epochs-v1"  # ✅ Matches WandB project name
  
  # Standard YOLOv8 loss configuration
  loss:
    type: "standard"
    box_weight: 7.5
    cls_weight: 0.5
    dfl_weight: 1.5
    
  augmentation:
    mosaic: 1.0
    mixup: 0.1
    copy_paste: 0.3
    hsv_h: 0.015
    hsv_s: 0.7
    hsv_v: 0.4
    degrees: 0.0
    translate: 0.1
    scale: 0.5
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.5

validation:
  batch: 128
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: "val"

wandb:
  project: "pcb-defect-150epochs-v1"
  save_code: true
  dir: "./wandb_logs"

metadata:
  dataset_name: "HRIPCB"
  hardware: "GPU"
  notes: "Baseline experiment - standard YOLOv8n with default ultralytics loss functions"