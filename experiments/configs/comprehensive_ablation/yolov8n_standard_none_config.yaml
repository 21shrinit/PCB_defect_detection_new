experiment:
  name: YOLOV8N_STANDARD_NONE_Experiment
  type: comprehensive_ablation_study
  mode: train
  description: YOLOv8n standard baseline
  tags:
  - comprehensive_ablation
  - yolov8n
  - loss_standard
  - attention_none
model:
  type: yolov8n
  pretrained: true
  attention_mechanism: none
data:
  num_classes: 6
training:
  dataset:
    path: experiments/configs/datasets/hripcb_data.yaml
  epochs: 150
  batch: 32
  imgsz: 640
  device: '0'
  workers: 16
  seed: 42
  optimizer: AdamW
  lr0: 0.0005
  lrf: 0.005
  weight_decay: 0.0002
  momentum: 0.94
  warmup_epochs: 15.0
  scheduler: cosine
  patience: 50
  save_period: 25
  validate: true
  cache: disk
  amp: true
  name: yolov8n_standard_none_experiment
  loss:
    type: standard
    box_weight: 7.5
    cls_weight: 0.5
    dfl_weight: 1.5
  augmentation:
    mosaic: 0.9
    mixup: 0.05
    copy_paste: 0.1
    hsv_h: 0.01
    hsv_s: 0.5
    hsv_v: 0.3
    degrees: 0.0
    translate: 0.08
    scale: 0.4
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.45
validation:
  batch: 32
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: val
wandb:
  project: pcb-defect-comprehensive-ablation
  name: yolov8n_standard_none_experiment
  save_code: true
  dir: ./wandb_logs
metadata:
  dataset_name: HRIPCB
  architecture: yolov8n
  loss_function: standard
  attention_mechanism: none
  experiment_phase: comprehensive_ablation_study
