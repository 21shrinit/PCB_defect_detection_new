experiment:
  name: YOLO11N_EIOU_COORDATT_Experiment
  type: comprehensive_ablation_study
  mode: train
  description: YOLO11N with EIoU + BCE and Coordinate Attention
  tags:
  - comprehensive_ablation
  - yolo11n
  - loss_eiou
  - attention_coordatt
  - pcb_defect_detection
model:
  type: yolo11n
  pretrained: true
  attention_mechanism: coordatt
  config_path: ultralytics/cfg/models/11/yolo11n-ca-dual-placement.yaml
data:
  num_classes: 6
training:
  dataset:
    path: experiments/configs/datasets/hripcb_data.yaml
  epochs: 150
  batch: 32
  imgsz: 640
  device: '0'
  workers: 16
  seed: 42
  optimizer: AdamW
  lr0: 0.0005
  lrf: 0.005
  weight_decay: 0.0002
  momentum: 0.94
  warmup_epochs: 15.0
  patience: 50
  save_period: 25
  validate: true
  cache: disk
  amp: true
  name: yolo11n_eiou_coordatt_experiment
  loss:
    type: eiou
    box_weight: 7.8
    cls_weight: 0.7
    dfl_weight: 1.6
  augmentation:
    mosaic: 0.8
    mixup: 0.1
    copy_paste: 0.2
    hsv_h: 0.01
    hsv_s: 0.4
    hsv_v: 0.2
    degrees: 0.0
    translate: 0.05
    scale: 0.3
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.4
  scheduler: cosine
validation:
  batch: 32
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: val
wandb:
  project: pcb-defect-comprehensive-ablation
  name: yolo11n_eiou_coordatt_experiment
  save_code: true
  dir: ./wandb_logs
metadata:
  dataset_name: HRIPCB
  architecture: yolo11n
  loss_function: eiou
  attention_mechanism: coordatt
  experiment_phase: comprehensive_ablation_study
