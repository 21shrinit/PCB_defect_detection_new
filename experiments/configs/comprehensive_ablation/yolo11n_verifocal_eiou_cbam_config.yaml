experiment:
  name: YOLO11N_VERIFOCAL_EIOU_CBAM_Experiment
  type: comprehensive_ablation_study
  mode: train
  description: YOLO11N with EIoU + VeriFocal and Convolutional Block Attention Module
  tags:
  - comprehensive_ablation
  - yolo11n
  - loss_verifocal_eiou
  - attention_cbam
  - pcb_defect_detection
model:
  type: yolo11n
  pretrained: true
  attention_mechanism: cbam
  config_path: ultralytics/cfg/models/11/yolo11n-cbam-neck-optimal.yaml
data:
  num_classes: 6
training:
  dataset:
    path: experiments/configs/datasets/hripcb_data.yaml
  epochs: 150
  batch: 64
  imgsz: 640
  device: '0'
  workers: 16
  seed: 42
  optimizer: AdamW
  lr0: 0.0008
  lrf: 0.002
  weight_decay: 0.0001
  momentum: 0.95
  warmup_epochs: 20.0
  patience: 50
  save_period: 25
  validate: true
  cache: disk
  amp: true
  name: yolo11n_verifocal_eiou_cbam_experiment
  loss:
    type: verifocal_eiou
    box_weight: 8.5
    cls_weight: 0.8
    dfl_weight: 1.9
  augmentation:
    mosaic: 0.8
    mixup: 0.1
    copy_paste: 0.2
    hsv_h: 0.01
    hsv_s: 0.4
    hsv_v: 0.2
    degrees: 0.0
    translate: 0.05
    scale: 0.3
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.4
validation:
  batch: 64
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: val
wandb:
  project: pcb-defect-comprehensive-ablation
  name: yolo11n_verifocal_eiou_cbam_experiment
  save_code: true
  dir: ./wandb_logs
metadata:
  dataset_name: HRIPCB
  architecture: yolo11n
  loss_function: verifocal_eiou
  attention_mechanism: cbam
  expected_improvement: +4-7% mAP over baseline
  experiment_phase: comprehensive_ablation_study
  notes: Systematic evaluation of YOLO11N + EIoU + VeriFocal + Convolutional Block
    Attention Module
