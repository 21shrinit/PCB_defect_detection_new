experiment:
  name: YOLOV8N_STANDARD_CBAM_OPTIMIZED_Experiment
  type: comprehensive_ablation_study
  mode: train
  description: YOLOV8N with CIoU + BCE and CBAM attention - OPTIMIZED for PCB defects
  tags:
  - comprehensive_ablation
  - yolov8n
  - loss_standard
  - attention_cbam_optimized
  - pcb_defect_detection
model:
  type: yolov8n
  pretrained: true
  attention_mechanism: cbam
  config_path: ultralytics/cfg/models/v8/yolov8n-cbam-neck-optimal.yaml
data:
  num_classes: 6
training:
  dataset:
    path: experiments/configs/datasets/hripcb_data.yaml
  epochs: 200                              # More epochs for attention convergence
  batch: 32                                # Smaller batch for stable attention training
  imgsz: 640
  device: '0'
  workers: 16
  seed: 42
  
  # OPTIMIZED HYPERPARAMETERS FOR ATTENTION SUCCESS
  optimizer: AdamW
  lr0: 0.0001                              # Much lower for attention stability
  lrf: 0.01                                # Gentler final LR decay
  weight_decay: 0.005                      # Strong regularization for attention
  momentum: 0.937                          # Lower momentum for smoother convergence
  warmup_epochs: 10.0                      # Shorter, focused warmup
  warmup_bias_lr: 0.01                     # Dedicated bias warmup
  warmup_momentum: 0.8                     # Momentum warmup
  scheduler: cosine                        # Cosine annealing for attention
  patience: 100                            # More patience for attention convergence
  
  # Stability optimizations
  save_period: 20
  validate: true
  cache: disk
  amp: true
  close_mosaic: 50                         # Disable mosaic in last 50 epochs
  name: yolov8n_standard_cbam_optimized_experiment
  
  loss:
    type: standard
    box_weight: 7.0                        # Slightly lower for attention balance
    cls_weight: 0.6                        # Higher for attention focus
    dfl_weight: 1.3                        # Lower DFL weight
  
  # PCB-OPTIMIZED AUGMENTATION FOR ATTENTION
  augmentation:
    mosaic: 0.5                            # Reduced mosaic for attention stability
    mixup: 0.0                             # No mixup - confuses attention
    copy_paste: 0.3                        # PCB-friendly copy paste
    hsv_h: 0.005                           # Minimal hue changes
    hsv_s: 0.3                             # Moderate saturation
    hsv_v: 0.15                            # Conservative brightness
    degrees: 2.0                           # Small rotations only
    translate: 0.03                        # Minimal translation
    scale: 0.2                             # Conservative scaling
    shear: 0.0                             # No shear for PCB
    perspective: 0.0                       # No perspective for PCB
    flipud: 0.0                            # No vertical flip
    fliplr: 0.3                            # Conservative horizontal flip
    erasing: 0.2                           # Random erasing for robustness

validation:
  batch: 32
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: val
wandb:
  project: pcb-defect-attention-optimized
  name: yolov8n_standard_cbam_optimized_experiment
  save_code: true
  dir: ./wandb_logs
metadata:
  dataset_name: HRIPCB
  architecture: yolov8n
  loss_function: standard
  attention_mechanism: cbam_optimized
  expected_improvement: +5-8% mAP over baseline with optimized hyperparameters
  experiment_phase: attention_optimization_study
  notes: Optimized hyperparameters specifically for PCB defect detection with CBAM attention