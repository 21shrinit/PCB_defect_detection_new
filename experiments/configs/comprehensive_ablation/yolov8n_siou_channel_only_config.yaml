experiment:
  name: YOLOV8N_SIOU_CHANNEL_ONLY_Experiment
  type: comprehensive_ablation_study
  mode: train
  description: YOLOV8N with SIoU + Channel-Only Attention (no spatial attention) for PCB defect detection
  tags:
  - comprehensive_ablation
  - yolov8n
  - loss_siou
  - attention_channel_only
  - pcb_defect_detection
model:
  type: yolov8n
  pretrained: true
  attention_mechanism: channel_only
  config_path: ultralytics/cfg/models/v8/yolov8n-cbam-channel-only.yaml
data:
  num_classes: 6
training:
  dataset:
    path: experiments/configs/datasets/hripcb_data.yaml
  epochs: 150                              # Same as successful baseline
  batch: 64                                # Same as successful baseline
  imgsz: 640
  device: '0'
  workers: 16
  seed: 42
  
  # EXACT SAME HYPERPARAMETERS AS SUCCESSFUL SIOU BASELINE
  optimizer: AdamW
  lr0: 0.0005                             # Same as successful SIoU baseline
  lrf: 0.005                              # Same as successful SIoU baseline  
  weight_decay: 0.0002                    # Same as successful SIoU baseline
  momentum: 0.94                          # Same as successful SIoU baseline
  warmup_epochs: 15.0                     # Same as successful SIoU baseline
  scheduler: cosine                       # Same as successful SIoU baseline
  patience: 50                            # Same as successful SIoU baseline
  
  save_period: 25
  validate: true
  cache: disk
  amp: true
  name: yolov8n_siou_channel_only_experiment
  
  loss:
    type: siou                             # Best performing loss function
    box_weight: 8.0                       # Same as successful SIoU baseline
    cls_weight: 0.8                       # Same as successful SIoU baseline
    dfl_weight: 1.5                       # Same as successful SIoU baseline
  
  # EXACT SAME AUGMENTATION AS SUCCESSFUL BASELINE
  augmentation:
    mosaic: 0.9                           # Same as successful baseline
    mixup: 0.05                           # Same as successful baseline
    copy_paste: 0.1                       # Same as successful baseline
    hsv_h: 0.01                           # Same as successful baseline
    hsv_s: 0.5                            # Same as successful baseline
    hsv_v: 0.3                            # Same as successful baseline
    degrees: 0.0                          # Same as successful baseline
    translate: 0.08                       # Same as successful baseline
    scale: 0.4                            # Same as successful baseline
    shear: 0.0                            # Same as successful baseline
    perspective: 0.0                      # Same as successful baseline
    flipud: 0.0                           # Same as successful baseline
    fliplr: 0.45                          # Same as successful baseline

validation:
  batch: 64
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: val
wandb:
  project: pcb-defect-channel-only-attention
  name: yolov8n_siou_channel_only_experiment
  save_code: true
  dir: ./wandb_logs
metadata:
  dataset_name: HRIPCB
  architecture: yolov8n
  loss_function: siou
  attention_mechanism: channel_only_cam
  training_strategy: minimal_intervention_channel_only
  expected_improvement: +2-5% mAP by adding channel-only attention to successful baseline
  experiment_phase: channel_only_attention_test
  notes: Channel-only attention approach - removes spatial attention to preserve PCB geometric patterns while enhancing feature representation through channel weighting