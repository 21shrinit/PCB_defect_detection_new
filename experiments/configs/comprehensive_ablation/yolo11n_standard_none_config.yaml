experiment:
  name: YOLO11N_STANDARD_NONE_Experiment
  type: comprehensive_ablation_study
  mode: train
  description: YOLO11N with CIoU + BCE and Standard baseline without attention
  tags:
  - comprehensive_ablation
  - yolo11n
  - loss_standard
  - attention_none
  - pcb_defect_detection
model:
  type: yolo11n
  pretrained: true
  attention_mechanism: none
data:
  num_classes: 6
training:
  dataset:
    path: experiments/configs/datasets/hripcb_data.yaml
  epochs: 150
  batch: 64
  imgsz: 640
  device: '0'
  workers: 16
  seed: 42
  optimizer: AdamW
  lr0: 0.001
  lrf: 0.01
  weight_decay: 0.0005
  momentum: 0.937
  warmup_epochs: 3.0
  patience: 50
  save_period: 25
  validate: true
  cache: disk
  amp: true
  name: yolo11n_standard_none_experiment
  loss:
    type: standard
    box_weight: 7.5
    cls_weight: 0.5
    dfl_weight: 1.5
  augmentation:
    mosaic: 1.0
    mixup: 0.0
    copy_paste: 0.0
    hsv_h: 0.015
    hsv_s: 0.7
    hsv_v: 0.4
    degrees: 0.0
    translate: 0.1
    scale: 0.5
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.5
validation:
  batch: 64
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: val
wandb:
  project: pcb-defect-comprehensive-ablation
  name: yolo11n_standard_none_experiment
  save_code: true
  dir: ./wandb_logs
metadata:
  dataset_name: HRIPCB
  architecture: yolo11n
  loss_function: standard
  attention_mechanism: none
  expected_improvement: 0% (baseline)
  experiment_phase: comprehensive_ablation_study
  notes: Systematic evaluation of YOLO11N + CIoU + BCE + Standard baseline without
    attention
