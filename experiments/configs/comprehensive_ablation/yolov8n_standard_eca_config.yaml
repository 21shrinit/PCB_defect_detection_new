experiment:
  name: YOLOV8N_STANDARD_ECA_Experiment
  type: comprehensive_ablation_study
  mode: train
  description: YOLOV8N with CIoU + BCE and Efficient Channel Attention
  tags:
  - comprehensive_ablation
  - yolov8n
  - loss_standard
  - attention_eca
  - pcb_defect_detection
model:
  type: yolov8n
  pretrained: true
  attention_mechanism: eca
  config_path: ultralytics/cfg/models/v8/yolov8n-eca-final.yaml
data:
  num_classes: 6
training:
  dataset:
    path: experiments/configs/datasets/hripcb_data.yaml
  epochs: 150
  batch: 64
  imgsz: 640
  device: '0'
  workers: 16
  seed: 42
  optimizer: AdamW
  lr0: 0.0008
  lrf: 0.002
  weight_decay: 0.0001
  momentum: 0.95
  warmup_epochs: 20.0
  patience: 50
  save_period: 25
  validate: true
  cache: disk
  amp: true
  name: yolov8n_standard_eca_experiment
  loss:
    type: standard
    box_weight: 7.5
    cls_weight: 0.5
    dfl_weight: 1.5
  augmentation:
    mosaic: 0.8
    mixup: 0.1
    copy_paste: 0.2
    hsv_h: 0.01
    hsv_s: 0.4
    hsv_v: 0.2
    degrees: 0.0
    translate: 0.05
    scale: 0.3
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.4
validation:
  batch: 64
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: val
wandb:
  project: pcb-defect-comprehensive-ablation
  name: yolov8n_standard_eca_experiment
  save_code: true
  dir: ./wandb_logs
metadata:
  dataset_name: HRIPCB
  architecture: yolov8n
  loss_function: standard
  attention_mechanism: eca
  expected_improvement: +1-3% mAP over baseline
  experiment_phase: comprehensive_ablation_study
  notes: Systematic evaluation of YOLOV8N + CIoU + BCE + Efficient Channel Attention
