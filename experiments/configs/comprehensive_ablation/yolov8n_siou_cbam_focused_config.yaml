experiment:
  name: YOLOV8N_SIOU_CBAM_P3FOCUSED_Experiment
  type: comprehensive_ablation_study
  mode: train
  description: YOLOV8N with SIoU + P3-focused CBAM attention for optimal PCB defect
    detection
  tags:
  - comprehensive_ablation
  - yolov8n
  - loss_siou
  - attention_cbam_focused
  - pcb_defect_detection
model:
  type: yolov8n
  pretrained: true
  attention_mechanism: cbam
  config_path: ultralytics/cfg/models/v8/yolov8n-cbam-p3-focused.yaml
data:
  num_classes: 6
training:
  dataset:
    path: experiments/configs/datasets/hripcb_data.yaml
  epochs: 180
  batch: 32
  imgsz: 640
  device: '0'
  workers: 16
  seed: 42
  optimizer: AdamW
  lr0: 0.0005
  lrf: 0.005
  weight_decay: 0.0002
  momentum: 0.94
  warmup_epochs: 15.0
  warmup_bias_lr: 0.008
  warmup_momentum: 0.85
  scheduler: cosine
  patience: 50
  save_period: 20
  validate: true
  cache: disk
  amp: true
  close_mosaic: 45
  name: yolov8n_siou_cbam_focused_experiment
  loss:
    type: siou
    box_weight: 8.0
    cls_weight: 0.8
    dfl_weight: 1.5
  augmentation:
    mosaic: 0.6
    mixup: 0.0
    copy_paste: 0.35
    hsv_h: 0.008
    hsv_s: 0.35
    hsv_v: 0.18
    degrees: 1.5
    translate: 0.025
    scale: 0.18
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.35
    erasing: 0.18
validation:
  batch: 32
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: val
wandb:
  project: pcb-defect-comprehensive-ablation
  name: yolov8n_siou_cbam_focused_experiment
  save_code: true
  dir: ./wandb_logs
metadata:
  dataset_name: HRIPCB
  architecture: yolov8n
  loss_function: siou
  attention_mechanism: cbam_p3_focused
  experiment_phase: comprehensive_ablation_study
