experiment:
  name: YOLOV8N_SIOU_CBAM_MINIMAL_Experiment
  type: comprehensive_ablation_study
  mode: train
  description: YOLOV8N with SIoU + CBAM using MINIMAL changes from successful baseline
  tags:
  - comprehensive_ablation
  - yolov8n
  - loss_siou
  - attention_cbam_minimal
  - pcb_defect_detection
model:
  type: yolov8n
  pretrained: true
  attention_mechanism: cbam
  config_path: ultralytics/cfg/models/v8/yolov8n-cbam-neck-optimal.yaml
data:
  num_classes: 6
training:
  dataset:
    path: experiments/configs/datasets/hripcb_data.yaml
  epochs: 150
  batch: 64
  imgsz: 640
  device: '0'
  workers: 16
  seed: 42
  optimizer: AdamW
  lr0: 0.0008
  lrf: 0.01
  weight_decay: 0.0002
  momentum: 0.94
  warmup_epochs: 6.0
  scheduler: cosine
  patience: 50
  save_period: 25
  validate: true
  cache: disk
  amp: true
  name: yolov8n_siou_cbam_minimal_experiment
  loss:
    type: siou
    box_weight: 6.0
    cls_weight: 1.2
    dfl_weight: 1.5
  augmentation:
    mosaic: 0.8
    mixup: 0.05
    copy_paste: 0.1
    hsv_h: 0.01
    hsv_s: 0.4
    hsv_v: 0.3
    degrees: 0.0
    translate: 0.08
    scale: 0.3
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.45
validation:
  batch: 64
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: val
wandb:
  project: pcb-defect-minimal-attention
  name: yolov8n_siou_cbam_minimal_experiment
  save_code: true
  dir: ./wandb_logs
metadata:
  dataset_name: HRIPCB
  architecture: yolov8n
  loss_function: siou
  attention_mechanism: cbam_minimal_change
  training_strategy: minimal_intervention
  expected_improvement: +1-3% mAP by only adding CBAM to successful baseline
  experiment_phase: minimal_attention_integration
  notes: Minimal modification approach - only add CBAM to proven successful SIoU baseline
    configuration
