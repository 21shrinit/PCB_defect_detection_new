experiment:
  name: YOLOV8N_VERIFOCAL_COORDATT_PROGRESSIVE_Experiment
  type: comprehensive_ablation_study
  mode: train
  description: YOLOV8N with VeriFocal+EIoU + CoordAtt using PROGRESSIVE training strategy
  tags:
  - comprehensive_ablation
  - yolov8n
  - loss_verifocal_eiou
  - attention_coordatt
  - progressive_training
  - pcb_defect_detection
model:
  type: yolov8n
  pretrained: true
  attention_mechanism: coordatt
  config_path: ultralytics/cfg/models/v8/yolov8n-ca-dual-placement.yaml
data:
  num_classes: 6
training:
  dataset:
    path: experiments/configs/datasets/hripcb_data.yaml
  epochs: 250
  batch: 32
  imgsz: 640
  device: '0'
  workers: 16
  seed: 42
  optimizer: AdamW
  lr0: 0.0005
  lrf: 0.005
  weight_decay: 0.0002
  momentum: 0.94
  warmup_epochs: 15.0
  warmup_bias_lr: 0.01
  warmup_momentum: 0.85
  scheduler: cosine
  patience: 50
  save_period: 30
  validate: true
  cache: disk
  amp: true
  close_mosaic: 80
  freeze: 10
  name: yolov8n_verifocal_coordatt_progressive_experiment
  loss:
    type: varifocal_eiou
    box_weight: 8.2
    cls_weight: 1.0
    dfl_weight: 1.8
  augmentation:
    mosaic: 0.7
    mixup: 0.05
    copy_paste: 0.5
    hsv_h: 0.015
    hsv_s: 0.5
    hsv_v: 0.25
    degrees: 3.0
    translate: 0.04
    scale: 0.25
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.45
    erasing: 0.25
validation:
  batch: 32
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: val
wandb:
  project: pcb-defect-comprehensive-ablation
  name: yolov8n_verifocal_coordatt_progressive_experiment
  save_code: true
  dir: ./wandb_logs
metadata:
  dataset_name: HRIPCB
  architecture: yolov8n
  loss_function: verifocal_eiou
  attention_mechanism: coordatt
  experiment_phase: comprehensive_ablation_study
