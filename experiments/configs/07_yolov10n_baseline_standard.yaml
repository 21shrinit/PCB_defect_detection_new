# YOLOv10n Baseline with Standard Configuration
# ============================================================================
# Experiment: YOLOv10n baseline performance evaluation
# Purpose: Compare YOLOv10n vs YOLOv8n baseline performance

experiment:
  name: "07_yolov10n_baseline_standard_640px"
  type: "yolov10_baseline"
  mode: "train"
  description: "YOLOv10n baseline with optimized training configuration"
  tags:
    - "baseline"
    - "yolov10n"
    - "standard_training"
    - "640px"
    - "phase_1_v10"

model:
  type: "yolov10n"
  config_path: ""                       # Use standard YOLOv10n
  pretrained: true
  attention_mechanism: "none"

data:
  path: "experiments/configs/datasets/hripcb_data.yaml"
  num_classes: 6

training:
  epochs: 150
  batch: 32                     # YOLOv10n can handle larger batches more efficiently
  imgsz: 640
  device: "0"
  workers: 16
  seed: 42
  
  # YOLOv10n optimized settings
  optimizer: "AdamW"            # YOLOv10n works well with AdamW
  lr0: 0.001                    # Standard LR for YOLOv10n
  lrf: 0.01                     # Final LR factor
  weight_decay: 0.0005
  momentum: 0.937
  warmup_epochs: 5.0            # YOLOv10n benefits from warmup
  patience: 30                  # Standard patience
  
  save_period: 25
  validate: true
  cache: false
  amp: true
  project: "experiments/pcb-defect-150epochs-v1"
  
  # YOLOv10n optimized loss configuration
  loss:
    type: "standard"
    box_weight: 7.5
    cls_weight: 0.5
    dfl_weight: 1.5
    
  # Standard augmentation - YOLOv10n handles augmentation better
  augmentation:
    mosaic: 1.0
    mixup: 0.1
    copy_paste: 0.3
    hsv_h: 0.015
    hsv_s: 0.7
    hsv_v: 0.4
    degrees: 0.0
    translate: 0.1
    scale: 0.5
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.5

validation:
  batch: 64
  imgsz: 640
  conf_threshold: 0.001
  iou_threshold: 0.6
  max_detections: 300
  split: "val"

wandb:
  project: "pcb-defect-150epochs-v1"
  save_code: true
  dir: "./wandb_logs"

metadata:
  dataset_name: "HRIPCB"
  hardware: "GPU"
  notes: "YOLOv10n baseline - improved architecture, 2.77M parameters, better training stability"